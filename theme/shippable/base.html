  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{% if meta %}{{ meta.page_description|join('') }}{% endif %}">
  <meta name="keywords" content="{% if meta %}{{ meta.page_keywords|join('') }}{% endif %}">

  <link rel="stylesheet" href="/static/ash/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/ash/font-icons/custom-icons/css/custom-icons.css">
  <link rel="stylesheet" href="/static/ash/font-icons/custom-icons/css/custom-icons-ie7.css">

  <link rel="icon" href="/static/ash/images/favicon.ico">

  {% include 'scripts_top.html' %}

</head>
<body data-spy="scroll" data-target="#scrollTarget" data-offset="150">
